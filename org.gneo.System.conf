<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
	<policy context="default">
		<allow send_destination="org.goneo.goneod" />
	</policy>
	<policy user="root">
		<allow own="org.goneo.goneod"/>
		<allow send_destination="org.goneo.*"/>
		<allow send_interface="org.goneo.*"/>
	</policy>
</busconfig>

